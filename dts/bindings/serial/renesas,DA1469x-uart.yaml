description: Renesas DA1469x uart

compatible: "renesas,DA1469x-uart"

include: uart-controller.yaml

properties:
    reg:
      required: true

    rx_pin:
      type: int
      required: true

    tx_pin:
      type: int
      required: true

    gpio:
      type: phandle
      required: true

    uart_id:
      type: int
      required: true
      enum:
        - 1
        - 2
        - 3

